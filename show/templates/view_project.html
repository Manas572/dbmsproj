{% extends "layout.html" %}

{% block title %}Table{% endblock %}

{% block content %}
<h1>Project Table</h1>

<table>
<tr>
    <th>Project_ID</th>
    <th>Project_Name</th>
    <th>Department_Id</th>
    <th>Budget</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
{% for p in projects %}
<tr>
    <td>{{ p.project_id }}</td>
    <td>{{ p.project_name }}</td>
    <td>{{ p.department_id }}</td>
    <td>{{ p.budget }}</td>
    <td>  <a href="{% url 'project_edit' p.project_id %}">
    <button type="button" class="btn btn-warning">Update</button>
  </a></td>
    <td>
         <a href="{% url 'project_delete' p.project_id %}">
    <button type="button" class="btn btn-danger">Delete</button>
</a>
    </td>
</tr>
{% endfor %}
</table>

<br>
<div style="text-align: center;">
    <a href="{% url 'project_create' %}">
        <button type="button" class="btn btn-primary">Insert</button>
    </a>
</div>
{% endblock %}
