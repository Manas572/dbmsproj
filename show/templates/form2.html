{% extends "layout.html" %}

{% block title %}Update{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="width: 24rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Update data</h5>
        <p class="text-center">You are updating {{ object }}</p>
        <form method="POST" enctype="multipart/form-data" class="form">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-outline-warning me-3" type="submit" style="min-width:120px;">Submit</button>
            <a class="btn btn-info" href="{% url list_url %}" style="min-width:120px;">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
