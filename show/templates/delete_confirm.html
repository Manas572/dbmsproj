{% extends "layout.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this?</h1>

<p>
    <strong>{{ object }}</strong>
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url list_url %}">Cancel</a>
</form>
{% endblock %}
